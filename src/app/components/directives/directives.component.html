<div class="container">
  <button (click)="setActive()" type="button" class="btn btn-primary my-3">{{active ? 'HIDE' : 'SHOW'}}</button>
  <div class="card">
    <div class="card-header">COURSES</div>
    <ul *ngIf="active" class="list-group">
      <li *ngFor="let course of courses" class="list-group-item">{{course}}</li>
    </ul>
  </div>
</div>
